pipeline:
  name: Monorepo CodeQL Analysis - PR
  identifier: codeql_analysis_pr
  projectIdentifier: default_project
  orgIdentifier: default
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: monorepo
        repoName: poc-codeql-wrapper
  stages:
    - stage:
        name: CodeQL
        identifier: security_analysis
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Install Python
                  identifier: install_python
                  spec:
                    shell: Bash
                    command: |
                      chmod +x ./install_python.sh
                      ./install_python.sh
              - step:
                  type: Run
                  name: Install CodeQL Wrapper
                  identifier: install_codeql_wrapper
                  spec:
                    shell: Bash
                    command: |
                      pip install -i https://test.pypi.org/simple/ codeql-wrapper
                      codeql-wrapper --version
              - step:
                  type: Run
                  name: Run CodeQL Analysis
                  identifier: run_codeql_analysis
                  spec:
                    shell: Bash
                    envVariables:
                      GITHUB_TOKEN: <+secrets.getValue("PAT")>
                    command: |
                      export GITHUB_TOKEN=<+secrets.getValue("PAT")>
                      curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user
                      git fetch -v -- origin refs/pull/34/merge
                      codeql-wrapper --verbose analyze ./monorepo --monorepo --upload-sarif --only-changed-files --base-ref "origin/<+codebase.targetBranch>" --ref="refs/pull/<+codebase.prNumber>/merge" --max-workers 1
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
