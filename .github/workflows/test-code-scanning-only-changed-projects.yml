# Workflow for scanning code with CodeQL
name: codeql-wrapper-monorepo-only-changed-files

# Trigger workflow
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: codeql-wrapper-monorepo-pr
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install Python
      run: |
        chmod +x ./install_python.sh
        ./install_python.sh

    # https://test.pypi.org/project/codeql-wrapper/
    - name: Install CodeQL Wrapper
      run: |
        pip install -i https://test.pypi.org/simple/ codeql-wrapper==0.2.1a23
        codeql-wrapper --version
    
    - name: Run CodeQL Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |        
        echo "Base ref: $GITHUB_BASE_REF"
        codeql-wrapper --verbose analyze ./monorepo --monorepo --upload-sarif --only-changed-files --base-ref "$GITHUB_BASE_REF" --max-workers 1 
        
      
